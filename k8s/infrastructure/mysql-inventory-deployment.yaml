apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql-inventory
  name: mysql-inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-inventory
  template:
    metadata:
      labels:
        app: mysql-inventory
    spec:
      containers:
        - env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
          image: mysql:lts
          name: mysql-inventory
          ports:
            - containerPort: 3307
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-inventory-claim0
      restartPolicy: Always
      volumes:
        - name: mysql-inventory-claim0
          persistentVolumeClaim:
            claimName: mysql-inventory-claim0
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql-inventory
  name: mysql-inventory
spec:
  ports:
    - name: "3307"
      port: 3307
      targetPort: 3307
  selector:
    app: mysql-inventory
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mysql-inventory-claim0
  name: mysql-inventory-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
